<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            height: 400px;
        }
        
        .box {
            overflow: hidden;
            width: 100%;
        }
        
        .left {
            float: left;
            background-color: rgb(248, 94, 94);
            width: calc(100% - 200px);
        }
        
        .right {
            float: right;
            background-color: rgb(94, 238, 248);
            width: 200px;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="box">
        <div class="left">calc实现自适应宽度</div>
        <div class="right">右边</div>
    </div>

    <script>
        (function() {
            for (let i = 0; i < 4; i++) {
                console.log(i);
                return //输出0就没有了
            }
        })()




        console.log(null == undefined);
        console.log(null == []);
        console.log(undefined == false);
    </script>
</body>

</html>
