<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            a: {
                aa: 1,
                bb: 2,
                cc: 3,
                dd: 4
            },
            b: [1, 2, 4]
        }
        let clone = {}

        //with语句可以将代码作用域设置为指定的对象，赋值时可以少些一点代码
        with(obj.a) {
            clone.aa = aa
            clone.bb = bb
            clone.cc = cc
            clone.dd = dd
        }
        console.log(clone);
    </script>
</body>

</html>
