<body>
    <script>
        function aaa(num) {
            var arr = num > 0 ? [1] : [] //初始里面有第一个元素
            if (num > 1) {
                for (var index = 1; index < num; index++) {
                    arr.push(arr[index - 1] + (index >= 2 ? arr[index - 2] : 0))
                }
            }
            console.log(arr);
        }
        aaa(20)
    </script>
</body>
